<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container p-3 text-primary-emphasis bg-primary-subtle border border-primary rounded-3"
    >
      <div class="row m-auto d-flex justify-content-evenly align-items-center">
        <div class="col logo d-flex justify-content-start">
          <img src="./img/apple.svg" alt="" srcset="" width="30" />
        </div>
        <div
          class="col info d-flex justify-content-center fw-bold fs-5 text-danger"
        >
          Apple Store Shopping Cart
        </div>
        <div class="col d-flex justify-content-end pCount">
          <a href="#">
            <span id="shopcart">
              <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            </span>
            <span class="count">0</span>   </a>
            <table class="table ">
             <thead> <td>
                İmg
              </td>
              <td>
                Title
              </td>
              <td>
                Count
              </td>
              <td>
                Price
              </td>
              <td></td></thead>

              <tbody class="addedItems"></tbody>
              <tr class="sonuc">
                <td><button class="btn bg-info onay">Apply Cart</button></td>
                <td></td>
                <td class="adet"></td>
                <td class="w-10">
                  <span>Summary:</span> <span class="toplam">0</span>
                </td>
                <td> <i class="fa-solid fa-trash-can text-danger delete"></i></td>
              </tr>
            </table>
       
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row mt-5 d-flex justify-content-evenly">
        <div class="col-2">
          <div class="card" style="width: 25rem">
            <img
              src="./img/iphone-card-40-iphone15hero-202309.jpeg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body d-flex flex-column">
              <div
                class="d-flex flex-column justify-content-start align-items-start"
              >
                <h5 class="card-title fw-bold">iPhone 15</h5>
                <p class="card-price text-primary fw-bold">₺90,00</p>
              </div>

              <div
                class="col d-flex justify-content-between align-items-center"
              >
                <select
                  class="form-select w-25 fw-bold"
                  aria-label="Default select example"
                  data-set="1"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option></select
                ><a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 25rem">
            <img
              src="./img/iphone-card-40-iphone13hero-202309.jpeg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <div
                class="d-flex flex-column justify-content-start align-items-start"
              >
                <h5 class="card-title fw-bold">iPhone 13</h5>
                <p class="card-price text-primary fw-bold">₺50,00</p>
              </div>
              <div class="col d-flex justify-content-between">
                <select
                  class="form-select w-25 fw-bold"
                  aria-label="Default select example"
                  data-set="1"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option></select
                ><a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
